<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>DeepResearch | Academic Assistant</title>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;500;600&display=swap" rel="stylesheet">
    <script src="https://cdn.jsdelivr.net/npm/marked/marked.min.js"></script>
    <style>
        :root {
            --primary: #6366f1;
            --background: #0f172a;
            --surface: #1e293b;
            --text-primary: #f8fafc;
            --text-secondary: #94a3b8;
        }

        * {
            box-sizing: border-box;
            margin: 0;
            padding: 0;
        }

        body {
            font-family: 'Inter', sans-serif;
            background-color: var(--background);
            color: var(--text-primary);
            height: 100vh;
            display: flex;
            flex-direction: column;
        }

        .container {
            max-width: 800px;
            margin: 0 auto;
            padding: 2rem;
            flex-grow: 1;
            width: 100%;
        }

        .chat-container {
            background: var(--surface);
            border-radius: 1rem;
            padding: 1.5rem;
            height: 80vh;
            display: flex;
            flex-direction: column;
        }

        .messages {
            flex-grow: 1;
            overflow-y: auto;
            padding: 1rem;
            margin-bottom: 1.5rem;
        }

        .message {
            display: flex;
            gap: 1rem;
            margin-bottom: 1.5rem;
        }

        .message.user {
            justify-content: flex-end;
        }

        .message-bubble {
            max-width: 75%;
            padding: 1rem 1.25rem;
            border-radius: 1rem;
            background: var(--primary);
            color: white;
            animation: fadeIn 0.3s ease-out;
        }

        .message.system .message-bubble {
            background: #334155;
            color: var(--text-secondary);
        }

        .welcome-message {
            text-align: center;
            color: var(--text-secondary);
            margin: 2rem 0;
            font-size: 1.25rem;
            line-height: 1.6;
        }

        .progress-container {
            background: #1e293b;
            border-radius: 0.5rem;
            padding: 1rem;
            margin-top: 1rem;
        }

        .progress-step {
            padding: 0.5rem;
            text-align: center;
            border-radius: 0.5rem;
            background: var(--primary);
            color: white;
        }

        .input-container {
            display: flex;
            gap: 1rem;
        }

        input[type="text"] {
            flex-grow: 1;
            padding: 1rem;
            border: none;
            border-radius: 0.75rem;
            background: #1e293b;
            color: var(--text-primary);
        }

        button {
            padding: 1rem 2rem;
            border: none;
            border-radius: 0.75rem;
            background: var(--primary);
            color: white;
            cursor: pointer;
            transition: opacity 0.2s;
        }

        button:hover {
            opacity: 0.9;
        }

        @keyframes fadeIn {
            from { opacity: 0; transform: translateY(10px); }
            to { opacity: 1; transform: translateY(0); }
        }

        .typing-indicator {
            display: flex;
            align-items: center;
            gap: 0.5rem;
            padding: 1rem;
            background: #1e293b;
            border-radius: 1rem;
            margin-bottom: 1rem;
            width: fit-content;
        }

        .typing-dot {
            width: 8px;
            height: 8px;
            background: var(--text-secondary);
            border-radius: 50%;
            animation: typing 1.4s infinite;
        }

        .report-content {
            background: #1e293b;
            padding: 1.5rem;
            border-radius: 1rem;
            margin-top: 1rem;
        }

        .report-content h2 {
            margin-bottom: 1rem;
            color: var(--text-primary);
        }

        .report-content p {
            line-height: 1.6;
            color: var(--text-secondary);
        }

        @keyframes typing {
            0%, 100% { transform: translateY(0); }
            50% { transform: translateY(-5px); }
        }
    </style>
</head>
<body>
    <div class="container">
        <div class="chat-container">
            <div class="messages" id="messages">
                <div class="welcome-message">
                    ðŸ§  DeepResearch AI<br>
                    Academic Research Assistant<br>
                    <span style="font-size: 0.9em; color: #94a3b8;">Powered by AI Analysis</span>
                </div>
            </div>
            
            <div class="progress-container" id="progressContainer" style="display: none;">
                <div class="progress-status" id="progressStatus"></div>
            </div>

            <div class="input-container">
                <input type="text" id="input" placeholder="Enter research question...">
                <button onclick="startResearch()">Analyze</button>
            </div>
        </div>
    </div>

    <script>
        const messagesEl = document.getElementById('messages')
        const inputEl = document.getElementById('input')
        const progressContainer = document.getElementById('progressContainer')
        const progressStatus = document.getElementById('progressStatus')
        let activeRequest = null

        function appendMessage(content, isUser = false, timestamp = Date.now()) {
            const messageDiv = document.createElement('div')
            messageDiv.className = `message ${isUser ? 'user' : 'system'}`
            messageDiv.setAttribute('data-timestamp', timestamp)
            
            const bubble = document.createElement('div')
            bubble.className = 'message-bubble'
            bubble.innerHTML = marked.parse(content)
            
            messageDiv.appendChild(bubble)
            messagesEl.appendChild(messageDiv)
            messagesEl.scrollTop = messagesEl.scrollHeight
        }

        function showTypingIndicator() {
            const typingDiv = document.createElement('div')
            typingDiv.className = 'typing-indicator'
            typingDiv.innerHTML = `
                <div class="typing-dot" style="animation-delay: 0s"></div>
                <div class="typing-dot" style="animation-delay: 0.2s"></div>
                <div class="typing-dot" style="animation-delay: 0.4s"></div>
            `
            typingDiv.id = 'typing-indicator'
            messagesEl.appendChild(typingDiv)
            messagesEl.scrollTop = messagesEl.scrollHeight
        }

        async function startResearch() {
            if (activeRequest) return
            
            const question = inputEl.value.trim()
            if (!question) return

            activeRequest = Date.now()
            const timestamp = activeRequest
            appendMessage(question, true, timestamp)
            inputEl.value = ''
            showTypingIndicator()

            try {
                const response = await fetch('/api/research', {
                    method: 'POST',
                    headers: {'Content-Type': 'application/json'},
                    body: JSON.stringify({ question })
                })

                const data = await response.json()
                pollStatus(data.task_id)
            } catch (error) {
                appendMessage(`Error: ${error.message}`, false, Date.now())
                activeRequest = null
            }
        }

        async function pollStatus(taskId) {
            try {
                const response = await fetch(`/api/research/${taskId}`)
                const data = await response.json()

                // Remove typing indicator
                const typingIndicator = document.getElementById('typing-indicator')
                if (typingIndicator) typingIndicator.remove()

                // Handle new messages
                data.messages.forEach(msg => {
                    if (!document.querySelector(`[data-timestamp="${msg.timestamp}"]`)) {
                        appendMessage(msg.content, msg.type === 'user', msg.timestamp)
                    }
                })

                // Update progress
                if (data.progress) {
                    progressContainer.style.display = 'block'
                    progressStatus.innerHTML = `
                        <div class="progress-step">
                            ${data.progress.steps[data.progress.current_step - 1]}...
                        </div>
                    `
                }

                // Handle completion
                if (data.status === 'completed') {
                    const reportEl = document.createElement('div')
                    reportEl.className = 'report-content'
                    reportEl.innerHTML = marked.parse(data.report)
                    messagesEl.appendChild(reportEl)
                    progressContainer.style.display = 'none'
                    activeRequest = null
                }

                if (data.status === 'error') {
                    appendMessage(`Research error: ${data.error}`, false, Date.now())
                    activeRequest = null
                }

                if (!['completed', 'error'].includes(data.status)) {
                    setTimeout(() => pollStatus(taskId), 1000)
                }

            } catch (error) {
                appendMessage(`Error: ${error.message}`, false, Date.now())
                activeRequest = null
            }
        }

        // Handle Enter key
        inputEl.addEventListener('keypress', (e) => {
            if (e.key === 'Enter') startResearch()
        })

        // Initialize welcome message
        window.onload = () => {
            messagesEl.scrollTop = messagesEl.scrollHeight
        }
    </script>
</body>
</html>
